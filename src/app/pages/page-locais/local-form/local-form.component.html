<lib-toastify-toast-container
  [hideProgressBar]="hideProgressBar"
  [iconLibrary]="'font-awesome'"
>
</lib-toastify-toast-container>

<app-form-modal [titulo]="tituloModal">
  <form [formGroup]="formLocal" id="formlLocal" (submit)="enviar()" class="p-3">
    <div id="espacamento" class="row d-flex justify-content-between">
        <div class="form-group col-sm">
            <label for="local">Local</label>
            <input type="text" formControlName="nome" class="form-control" id="nomeLocal" placeholder="Nome Local" required>
        </div>

        <div class="form-group d-flex flex-column col-sm">
            <label for="capacidade">Capacidade</label>
            <input type="text" formControlName="capacidade" class="form-control" id="capacidade" placeholder="Capacidade" required>
        </div>
    </div>

    <div class="form-group mt-2">
      <div class="label-icon">
        <label for="sistemas">Possuí sistemas?</label>
      </div>
      <select formControlName="sistemas" class="form-control" id="sistemas">
          <option [ngValue]="null" [disabled]="true" >Selecione...</option>
          <option value="true">Sim</option>
          <option value="false">Não</option>
      </select>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" id="salvar" [disabled]="formLocal.invalid">Salvar</button>
        <button type="button" class="btnForm" id="voltar" data-bs-dismiss="modal">Voltar</button>
    </div>
  </form>
</app-form-modal>
