<div class="d-flex justify-content-between align-items-center mb-2" id="turma">
  <div id="turmaCadastrada" class="d-flex justify-content-between w-100">
    <div class="d-flex align-items-center w-100">
      <p class="m-0 fw-bold nomeTurma">{{ turma.nome }}</p>
    </div>

    <div class="d-flex align-items-center w-100">
      <p class="m-0 fw-bold quantidade">{{ turma.quant_alunos }}</p>
    </div>
    <div class="d-flex align-items-center w-100">
      <p class="m-0 fw-bold pilar">{{ turma.pilar?.nomePilar }}</p>
    </div>

    <div class="d-flex align-items-center w-100">
      <p class="m-0 fw-bold categoria">{{ turma.pilar?.categoria }}</p>
    </div>

    <div class="d-flex justify-content-end w-100">
      <button class="btnOpcoes" (click)="onUpdate(turma.id ?? 0)" appOnHover color="#54B2F7">
        <img src="assets/img/edit-2.png" width="15px" alt="Editar" />
      </button>

      <button class="btnOpcoes" (click)="onDelete(turma.id ?? 0)" appOnHover color="#FC5038">
        <img src="assets/img/trash.png" width="15px" alt="Excluir" />
      </button>
    </div>
  </div>
</div>
